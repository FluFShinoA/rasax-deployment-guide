        - title: B. Game Testing
          payload: '/provide_preferences{{"preferences":"B"}}'
        - title: C. Library
          payload: '/provide_preferences{{"preferences":"C"}}'
        - title: D. Art Commissions
          payload: '/provide_preferences{{"preferences":"D"}}'
        - title: Skip
