  utter_programs_offered:
    - text: >
        NEU CICS offers these programs:


        - Bachelor of Library Information Science (Available in: Main Campus)

        - Bachelor of Science in Information Technology (Available in: Main
        Campus)

        - Bachelor of Science in Information Systems (Available in: Main &
        Pampanga Campuses)

        - Bachelor of Science In Entertainment and Multimedia Computing Major in
        Digital Animation (Available in: Main Campus)

        - Bachelor of Science In Entertainment and Multimedia Computing Major in
        Game Development (Available in: Main Campus)

        - Bachelor of Science in Computer Science (Available in: Main Campus)
  utter_programs_offered_buttons:
    - text: Would you like to know more about these Degree Programs?
      buttons:
        - title: Bachelor of Science in Information Technology
          payload: /ask_bsit
        - title: Bachelor of Science in Computer Science
          payload: /ask_bscs
        - title: Bachelor of Science in Information Systems
          payload: /ask_bsis
        - title: Bachelor of Library and Information Science
          payload: /ask_blis
        - title: BSEMC Major in Game Development
          payload: /ask_gamedev
        - title: BSEMC Major in Digital Animation
          payload: /ask_digiani
  utter_bsit_curriculum:
    - text: |
        Here is the pdf file for BSIT curriculum [BSIT](BSIT_CURR.pdf)
  utter_bscs_curriculum:
    - text: |
        Here is the pdf file for bscs curriculum [BSCS](bscs_CURR.pdf)
  utter_bsis_curriculum:
    - text: |
        Here is the pdf file for bsis curriculum [BSIS](bsis_CURR.pdf)
  utter_blis_curriculum:
    - text: |
        Here is the pdf file for blis curriculum [BLIS](blis_CURR.pdf)
  utter_digiani_curriculum:
    - text: |
        Here is the pdf file for digiani curriculum [DIGIANI](digiani_CURR.pdf)
  utter_gamedev_curriculum:
    - text: |
        Here is the pdf file for gamedev curriculum [GAMEDEV](gamedev_CURR.pdf)
  utter_bsit_answer:
    - text: >-
        The BS Information Technology program includes the study of the
        utilization of both hardware and software technologies involving
        planning, installing, customizing, operating, managing and administering
        and mainaining information technology infrastructure that provides
        computing solutions to address the needs of an organization.
      buttons:
        - title: BSIT Careers
          payload: /ask_bsit_careers
        - title: BSIT Curriculum
          payload: /ask_bsit_curriculum
  utter_bsit_careers:
    - text: |
        These are the possible careers for a BS Information Technology graduate:

        - Web and Applications Developer
        - Junior Database Administrator
        - Systems Administrator
        - Network Engineer
        - Junior Information Security Administrator
        - Systems Integration Security Administrator
        - Systems Integration Personnel
        - IT Audit Assistant
        - Technical Support Specialist
        - QA Specialist
        - Systems Analyst
        - Computer Programmer
  utter_bscs_answer:
    - text: >-
        The BS Computer Science program includes the study of computing concepts
        and theories, algorithmic foundations and new developments in computing.
        The program prepares students to design and create algorithmically
        complex software and develop new and effective algorithms for solving
        computing problems.
      buttons:
        - title: BSCS Careers
          payload: /ask_bscs_careers
        - title: BSCS Curriculum
          payload: /ask_bscs_curriculum
  utter_bscs_careers:
    - text: |
        These are the possible careers for a BS Computer Science graduate:

        - Software Engineer
        - Systems Software Developer
        - Research and Development computing professional
        - Applications Software Developer
        - Computer Programmer
        - Systems Analyst
        - Data Analyst
        - Quality Assurance Specialist
        - Software Support Specialist
  utter_bsis_answer:
    - text: >-
        The BS Information Systems program includes the study of application and
        effect of information technology to organizations. Graduates of the
        program should be able to implement an information system, which
        considers complex technological and organizational factors affecting it.
        These include components, tools, techniques, stategies, methodologies,
        etc.
      buttons:
        - title: BSIS Careers
          payload: /ask_bsis_careers
        - title: BSIS Curriculum
          payload: /ask_bsis_curriculum
  utter_bsis_careers:
    - text: |
        These are the possible careers for a BS Information Systems graduate:

        - Organizational Process Analyst 
        - Data Analyst
        - Solutions Specialist
        - Systems Analyst
        - IS Project Management Personnel
        - Applications Developer
        - End User Trainer
        - Documentation Specialist
        - Quality Assurance Specialist
  utter_blis_answer:
    - text: >-
        The BLIS Program is the study of the development, deployment, and
        management of information resources in print, non-print, electronic and
        digital formats and services. Graduates of this program are being
        prepared to apply information technology to basic library operations and
        functions. Moreover, they are trained to harness a range of
        bibliographical and online tools to support teaching, research, and
        other services.
      buttons:
        - title: BLIS Careers
          payload: /ask_blis_careers
        - title: BLIS Curriculum
          payload: /ask_blis_curriculum
  utter_blis_careers:
    - text: >-
        Careers in LibSci include roles such as librarian,archivist, and
        research specialist. These roles involve work in libraries, archives,
        museums, universities, and other information institutions.
  utter_gamedev_answer:
    - text: >-
        The BSEMC Major in Game Development is the study and application of
        fundamental and advanced theories in game design, scientific
        simulations, use and development of gaming technology and tools, and
        production of commercially acceptable digital games and viable solutions
        for use in entertainement and scientific applications.
      buttons:
        - title: GameDev Careers
          payload: /ask_gamedev_careers
        - title: GameDev Curriculum
          payload: /ask_gamedev_curriculum
  utter_gamedev_careers:
    - text: >
        These are possible careers for a BSEMC Major in Game Development
        graduate:

        - Game Designer

        - Game Artist

        - Game Programmer

        - Narrative Designer

        - Associate Game Producer

        - Senior Game Sound Engineer

        - Business Development Specialist

        - Associate Business Development Specialist for Entertainment and
        Multimedia Industries
  utter_digiani_answer:
    - text: >-
        The BSEMC Major in Digital Animation is the study and application of
        fundamental and advanced theories and advanced techniques in 2d and 3d
        animation, use and development for advancement of animation
        technologies, and production of commercially acceptable content and
        viable solutions for different platforms such as broadcast, web and
        mobile cast.
      buttons:
        - title: Digital Animation Careers
          payload: /ask_digiani_careers
        - title: Digital Animation Curriculum
          payload: /ask_digiani_curriculum
  utter_digiani_careers:
    - text: >
        These are possible careers for a BSEMC Major in Digital Animation
        graduate:


        - Creative Programmer

        - Technical Animator 

        - Creative Content Developer 

        - Ad Builders

        - Technical Director for Modelling/Rigging/Lighting

        - Animation Quality Assurance Specialist

        - Technical Director for Game Art

        - Digital 2D or 3D Animation Content Producer 

        - Digital 2D or 3D Production Designer

        - Associate Business Development Specialist for Entertainment and
        Multimedia Industries
  utter_greet:
    - text: Hey! How may I help you?
      buttons:
        - title: Degree Programs
          payload: /ask_programs_offered_cics
        - title: Admission Requirements/Procedures
          payload: /admission_process_query
        - title: Career Assistance
          payload: /ask_program_recommendation
        - title: Others
          payload: /ask_other_options
  utter_greet2:
    - text: What more would you like to know?
      buttons:
        - title: Degree Programs
          payload: /ask_programs_offered_cics
        - title: Admission Requirements/Procedures
          payload: /admission_process_query
        - title: Career Assistance
          payload: /ask_program_recommendation
        - title: Others
          payload: /ask_other_options
  utter_thanks:
    - text: 'You are welcome, it was my pleasure to assist you.'
  utter_goodbye:
    - text: 'Goodbye! If you have more questions, feel free to ask.'
  utter_please_rephrase:
    - text: >
        I apologize as I can't seem to help you with that. If you need help for
        a specific concern you can reach us out through these:

          - CICS Email: computerstudies@neu.edu.ph
          - Email: info@neu.edu.ph
          - Contact No.: (02) 8981 4221
          - [CICS Department](https://meet.google.com/orf-owbe-gef)
  utter_other_options:
    - text: Are these your concerns?
      buttons:
        - title: Faculty Info
          payload: /ask_faculty_info
        - title: NEU Official Sites
          payload: /ask_neu_official_sites
        - title: Address
          payload: /ask_neu_address
        - title: None
          payload: /ask_human_assist
  utter_faculty_options:
    - text: What would you like to know about CICS faculty?
      buttons:
        - title: Faculty Email
          payload: /ask_faculty_emails
        - title: Current Dean
          payload: /ask_current_dean
  utter_faculty_emails:
    - text: |
        Here is the file containing all emails of CICS professors
        [CICS_Emails](emails.xslx)
  utter_current_dean:
    - text: The current Dean of CICS Department is Dean Audrey Lyle Del Mundo Diego.
  utter_neu_official_sites:
    - text: >-
        NEU VLE: https://neuvle.neu.edu.ph/ NEU Automate:
        https://automate.neu.edu.ph/ NEU Official Page: https://neu.edu.ph
  utter_virtual_office:
    - text: >
        If you have more concerns that are in need of human assistance, please
        visit these virtual offices below:

          - [CICS Department](https://meet.google.com/orf-owbe-gef)
          - [Computer Services Department](https://meet.google.com/vdy-enbt-xyo)
          - [Library Department](https://meet.google.com/mxo-kyxn-yxs)

        Or Contact us through these:

          - NEU Email: info@neu.edu.ph
          - CICS Email: computerstudies@neu.edu.ph
          - Contact No.: (02) 8981 4221
  utter_send_neu_address:
    - text: >-
        The address of New Era University is #9 Central Ave, New Era, Quezon
        City, 1107 Metro Manila Do you want specific directions based on your
        location?
      buttons:
        - title: From Tandang Sora
          payload: /ask_tsora_directions
        - title: From Visayas Avenue
          payload: /ask_vis_directions
        - title: From Central Avenue
          payload: /ask_cen_directions
  utter_send_vis_directions:
    - text: >
        If from Visayas Avenue, Drop near Shell/Jollibee then ride nearby PINK
        tricycles to NEU campus.
  utter_send_cen_directions:
    - text: >
        If from Central Avenue, Drop at Central Toda near Templo Central, Ride
        Tricycle to NEU campus.
  utter_send_tsora_directions:
    - text: >
        If from Tandang Sora, Drop near Mercury Drug, then go past New Era
        Elementary school and NEU PSB.
  utter_send_non_sectarian:
    - text: >-
        New Era University is run by the Iglesia ni Cristo, but it is
        non-sectarian meaning any religion is welcome to enroll.
  utter_send_neu_socials:
    - text: >
        If you want to know more about recent events at the New Era University
        you can visit our socials:

          - [Facebook Fan Page](https://www.facebook.com/Neu.ph.official/)
          - [Instagram Account](https://instagram.com/newerauniversity_official/)
          - [Twitter Account](https://twitter.com/NEU_ph_official/)

        Or you can Visit our official page: [NEU Official
        Page](https://neu.edu.ph)
